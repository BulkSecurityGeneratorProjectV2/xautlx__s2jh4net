x 特定属性前缀（不含data-前缀部分） endWith() 判断字符串是否以指定字符串结尾 findClosestFormInputByName() 获取当前元素所在form中name对应的表单元素 getParameterFromUrl() 从URL路径字符串中提取参数值 getTextWithoutChildren() 获取dom元素不包含子元素，只提取文本内容部分 hashCode() 计算字符串的HASH值 isArrayContainElement() 判断数组中是否包含指定元素 notSmallViewport() 判断当前视窗不是小尺寸窗口 parseFloatValDefaultZero() 解析元素值为float数字对象值，如果为空白或非数字则返回0 setInputValIfBlank() 如果el指定元素为空白则赋val值，如果已经有值则忽略 smartParseURL() 对于不同格式的URL进行容错处理 startWith() 判断字符串是否以指定字符串开头 subStringBetween() 截取start开始字符串和end结束字符串之间的字符串 Returns: 返回处理后的字符串 unEditable() 判断元素是否处于不可编辑状态 × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespaces Namespaces AdminIndex Config ExtAjaxBootstrapModal ExtAjaxBootstrapTabs ExtBarcodeScanButton ExtBarcodeScanInput ExtChartEcharts ExtCheckboxRadioGroup ExtDataGrid ExtDataProfileParam ExtDatePicker ExtDateRangePicker ExtDateTimePicker ExtDoubleMultiSelect ExtDropdownSelect ExtDropdownTree ExtDynamicEditTable ExtFileUploader ExtFormMisc ExtFormValidationMethod ExtFormValidator ExtGmapsBaidu ExtImageCaptchaCode ExtI ExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtCheckboxRadioGroup ExtCheckboxRadioGroup 基于iCheck扩展checkbox和radio美化: ':checkbox:not(.icheck-ignore),:radio:not(.icheck-ignore)' 默认对所有checkbox和radio自动添加iCheck组件调用，可通过添加 icheck-ignore class定义取消自动组件化处理 Properties: Name Type Argument Default Description data-checkbox-class string &lt;optional&gt; 'icheckbox_minimal-grey' 基于iCheck的checkbox样式定义 data-radio-class string &lt;optional&gt; 'radio_minimal-grey' 基于iCheck的radio样式定义 Author: Li Xia Copyright: 2017 EntDIY.com Examples &lt;form:radiobuttons path=&quot;expired&quot; class=&quot;form-control&quot; items=&quot;${applicationScope.cons.booleanLabelMap}&quot;/&gt; &lt;form:checkboxes path=&quot;splitTexts&quot; class=&quot;form-control&quot; items=&quot;${multiSelectTags}&quot;/&gt; × Search results Close "},"ExtDataGrid.html":{"id":"ExtDataGrid.html","title":"Namespace: ExtDataGrid","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDataGrid ExtDataGrid 基于free-jqGrid扩展的数据表格组件，在table类型元素上面添加 data-grid-options 定义表格结构对象参数，主要属性列表如下： Properties: Name Type Argument Default Description url 发起AJAX数据请求的URL colModel 列属性参数对象，详见随后参数说明 postData 固定追加的查询参数JSON结构数据对象 editurl inline编辑模式POST提交请求的处理url地址，没有此参数则工具条屏蔽相关编辑操作按钮 delurl inline删除操作请求url，没有此参数则工具条屏蔽相关删除操作按钮 multiselect 是否显示多选复选框列，默认true gridDnD 如果为true，开启鼠标拖放移动行项功能，一般用于类似菜单父子结构数据的管理操作 subGrid 如果为true，行项左侧出现一个展开的加号图标点击触发执行subGridRowExpanded加载子表格 subGridRowExpandedKey 如果提供值如parent.id，安装默认规则组装initRecursiveSubGrid调用 addable &lt;optional&gt; true 是否允许添加操作，默认为true，如果为false则不会显示相关的添加操作按钮图标 inlineNavAddable &lt;optional&gt; false 一般新增数据项都比较复杂需要使用弹出表单编辑，对于适合inline编辑的属性支持更新编辑操作 sortname 排序列名称，默认为id sortorder 排序顺序，默认为desc colModel表格列属性参数： label 列标题label name 从JSON响应数据取值的属性名称 index 点击排序或查询回传服务器的属性名称，可选，默认值等于name值，可以传入复杂格式，如department.code_OR_department.name查询按照组合规则查询，排序取第一部分属性 width 列宽度，如果是自动百分比模式会取所有宽度按照百分比换算 editable 列单元格是否支持inline编辑，editurl有值才有意义 align 单元格数据对齐模式：left|right|center，基本原则是等长或简短内容center居中；金额类型一般right对齐；其余不等长文本一般left对齐 formatter 单元格类型，用于合理的控制显示格式和排序等特性，指定不同formatter格式一般会同步自动设定相关的width，align等属性，因此一般建议合理设置。可选值说明： currency=货币类型数据，逗号千分位分隔符，默认两位小数 ，自动设定width=80和align=right percentage=百分比类型数据，value为小数乘以100转换为%格式，自动设定width=50和align=right integer=整数类型，自动设定width=60和align=center number=数字类型，整数或浮点数 ，自动设定width=60和align=right date=ISO年月日格式，自动设定width=120和align=center timestamp=ISO年月日时分秒格式，自动设定width=150和align=center showlink=以AJAX对话框模式请求URL，需自行合理设置width属性，子参数示意： formatoptions.baseLinkUrl : '/admin/user/view', formatoptions.title : '/admin/user/view', checkbox=复选框，一般用于boolean类型 ，自动设定width=60和align=center, select=下拉选项框，一般用于枚举类型属性，子参数示意： searchoptions.valueJson : &quot;JSON结构对象&quot; Author: Li Xia Copyright: 2017 EntDIY.com See: http://www.trirand.com/jqgridwiki/doku.php?id=wiki:jqgriddocs https://github.com/free-jqgrid https://free-jqgrid.github.io https://segmentfault.com/a/1190000012986149 https://en.wikipedia.org/wiki/Nested_set_model https://segmentfault.com/a/1190000012984944 Grid表格属性参数： Members footerrow Grid扩展参数：底部区域汇总显示 Properties: Name Type Description footerLocalDataColumn Array.&lt;string&gt; 以字符串数组形式指定需要汇总显示的列名称列表 colModel.footerSum boolean 在列参数定义上面指定当前列是否自动汇总显示 navButtons 定制业务操作操作按钮，参考： http://www.trirand.com/jqgridwiki/doku.php?id=wiki:custom_buttons在表格参数中添加JSON对象数组 navButtons:[{navButtonOptions},{navButtonOptions}...]按钮参数navButtonOptions对象属性列表如下： Properties: Name Type Argument Default Description caption string 按钮标题文本 buttonicon string 按钮图标，fa-XXX operationRows string 操作行项类型，可选值： none=无需选取行项（排在下拉菜单顶部分组）， tool=无需选取行项（排在下拉菜单底部分组）， single=必须且最多选取单行， multiple=必须且至少选取一行或多行 onClickButton function 点击事件处理，输入参数为根据operationRows动态返回的选取行项rowid或rowids数组 showOnToolbar boolean &lt;optional&gt; false 默认所有操作按钮只显示在&quot;更多操作&quot;下拉列表不显示在表格工具条，对于一些常用操作按钮可以设置此参数为true直接显示在表格工具条 showOnToolbarText boolean &lt;optional&gt; false 在工具条默认只显示图标，设置为true同时显示caption标题文本 recursiveSubGrid 对于默认的递归表格，可以通过在表格参数上面直接定义如下几个属性值默认实现，组件会自动组装initRecursiveSubGrid方法调用： Properties: Name Type Description gridDnD boolean 如果为true，开启鼠标拖放移动行项功能，一般用于类似菜单父子结构数据的管理操作 subGrid boolean 如果为true，行项左侧出现一个展开的加号图标点击触发执行subGridRowExpanded加载子表格 subGridRowExpandedKey string 如果提供值如parent.id，安装默认规则组装initRecursiveSubGrid调用 Methods getAtLeastOneSelectedItem(includeSubGird, required) 获取Grid至少选择一项 Parameters: Name Type Argument Default Description includeSubGird boolean &lt;optional&gt; false 是否包含子表格数据项 required boolean | string &lt;optional&gt; false 必选提示，如果为true则会给出默认提示信息，如果为字符串则显示对应字符串，否则无任何提示信息 Returns: 选取行项的ID数组 Examples that.getAtLeastOneSelectedItem() that.getAtLeastOneSelectedItem(true) that.getAtLeastOneSelectedItem(&quot;请至少选择一条订单行项&quot;) getOnlyOneSelectedItem(required) 获取Grid唯一选择行项 Parameters: Name Type Argument Default Description required boolean | string &lt;optional&gt; false 必选提示，如果为true则会给出默认提示信息，如果为字符串则显示对应字符串，否则无任何提示信息 Returns: 已选取行项的ID值 Examples that.getOnlyOneSelectedItem() that.getOnlyOneSelectedItem(true) that.getOnlyOneSelectedItem(&quot;请选择订单行项&quot;) getSelectedRowdata() 获取Grid已选择selarrrow多行项数组rowdata数据 Returns: 已选行项rowdata数组 Example that.getSelectedRowdatas() getSelectedRowdata(selrow) 获取Grid已选择selrow单行项rowdata数据 Parameters: Name Type Argument Description selrow string &lt;optional&gt; 指定选中行项id标识，如果未指定则获取当前选中行项id Returns: 已选行项rowdata Example that.getSelectedRowdata() initRecursiveSubGrid(subgridDivId, rowid, parent) 对于其他需要定制的递归子表格处理，可以通过设定如下参数手工调用initRecursiveSubGrid方法： Parameters: Name Type Description subgridDivId string 直接传入subGridRowExpanded事件方法中对应参数 rowid string 直接传入subGridRowExpanded事件方法中对应参数 parent string 将当期父行项的id作为参数传入parent指定的参数作为查询子集合的查询条件名称，例如parent.id，在当前主Grid的url参数基础上添加search['EQ_&quot; + parent + &quot;']=(行项id值)作为子表格查询url Example this.initRecursiveSubGrid(subgridDivId, rowid, &quot;parent.id&quot;); initSubGrid(subgridDivId, rowid, options) 初始化普通子表格，一般在subGrid=true时，在 subGridRowExpanded 事件方法中调用 Parameters: Name Type Description subgridDivId string 直接传入subGridRowExpanded事件方法中对应参数 rowid string 直接传入subGridRowExpanded事件方法中对应参数 options object 传入用于子表格初始化的jqGrid结构参数对象 Example subGridRowExpanded: function (subgridDivId, rowid) { $(this).extDataGrid(&quot;initSubGrid&quot;, subgridDivId, rowid, { url: &quot;/admin/sys/notify-message/read-list?search[EQ_notifyMessage.id]=&quot; + rowid, colModel: [{ label: &quot;阅读用户&quot;, name: &quot;readUser.display&quot;, index: &quot;readUser.id&quot;, width: 150 }, { label: &quot;首次阅读时间&quot;, name: &quot;firstReadTime&quot;, formatter: &quot;timestamp&quot; }, { label: &quot;最后阅读时间&quot;, name: &quot;lastReadTime&quot;, formatter: &quot;timestamp&quot; }, { label: &quot;总计阅读次数&quot;, name: &quot;readTotalCount&quot;, formatter: &quot;integer&quot;, align: &quot;center&quot; }], inlineNav: false }); } refresh() 刷新Grid组件 Example $grid.extDataGrid(&quot;refresh&quot;) search(params) 按照提供参数查询刷新 Parameters: Name Type Description params object | array 查询参数JSON对象 或 $form.serializeArray()返回结构数组 Examples $grid.extDataGrid(&quot;search&quot;,{aaa: &quot;value1&quot;, bbb: &quot;value2&quot;}) $grid.extDataGrid(&quot;search&quot;,[{name: &quot;aaa&quot;,value: &quot;value1&quot;},{name: &quot;bbb&quot;,value: &quot;value2&quot;}]) × Search results Close "},"ExtDataProfileParam.html":{"id":"ExtDataProfileParam.html","title":"Namespace: ExtDataProfileParam","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDataProfileParam ExtDataProfileParam 个人收藏支持功能的表单输入组件：input[data-profile-param],select[data-profile-param] 对于一些诸如销售单创建界面，不同登录用户可能对于一些表单选项希望能设置自己常用的选项以便在下次登录或刷新页面时能“记住”自己的个性配置，可以有效的提升用户友好体验。为此，框架提供一个基础通用的表单数据收藏记忆功能，只需要在开发时为需要支持“记忆”功能的表单元素添加data-profile-param属性，设定一个唯一标识当前记忆收藏选项的字符串，然后登录用户在表单界面，鼠标滑过时会出现一个收藏的心形图标，用户点击即可把对应表单元素当前值收藏记录到后端数据库，刷新页面或下次登录访问，系统会自动基于之前设定值初始化表单选项值。注意规则：只有当前form表单id没有值即新增数据表单， 且当前元素没有默认值，才处理收藏设定参数 Properties: Name Type Description data-profile-param 个性配置参数唯一标识名称 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;input type=&quot;text&quot; name=&quot;orderType&quot; data-profile-param=&quot;default_order_type&quot;/&gt; × Search results Close "},"ExtDatePicker.html":{"id":"ExtDatePicker.html","title":"Namespace: ExtDatePicker","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDatePicker ExtDatePicker 年月日日期选取组件: input[data-picker=&quot;date&quot;] Properties: Name Type Description data-picker date：组件标识 data-format 自定义格式字符串，默认为 yyyy-mm-dd，@see https://bootstrap-datepicker.readthedocs.org/en/latest/options.html#format data-today-btn 是否显示“今日”按钮，可选属性默认为true Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:input path=&quot;saleDate&quot; class=&quot;form-control&quot; data-picker=&quot;date&quot; /&gt; × Search results Close "},"ExtDateRangePicker.html":{"id":"ExtDateRangePicker.html","title":"Namespace: ExtDateRangePicker","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDateRangePicker ExtDateRangePicker 时间段 选取组件: input[data-picker=&quot;date-range&quot;] Properties: Name Type Argument Description data-date-scope string &lt;optional&gt; 显示可选范围定义：afterNow=当前时间之后；beforeNow=当前时间之前 data-date-init string &lt;optional&gt; 如果为空，做数据初始化：today=今天 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:input path=&quot;searchFromTo&quot; class=&quot;form-control&quot; data-picker=&quot;date-range&quot; /&gt; × Search results Close "},"ExtDateTimePicker.html":{"id":"ExtDateTimePicker.html","title":"Namespace: ExtDateTimePicker","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDateTimePicker ExtDateTimePicker 年月日-时分 选取组件: input[data-picker=&quot;date-time&quot;] Properties: Name Type Description data-format 自定义格式字符串，默认为 yyyy-mm-dd hh:ii，@see https://bootstrap-datepicker.readthedocs.org/en/latest/options.html#format Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:input path=&quot;operationTime&quot; class=&quot;form-control&quot; data-picker=&quot;date-time&quot; /&gt; × Search results Close "},"ExtDoubleMultiSelect.html":{"id":"ExtDoubleMultiSelect.html","title":"Namespace: ExtDoubleMultiSelect","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: Ex xtDropdownTree.html":{"id":"ExtDropdownTree.html","title":"Namespace: ExtDropdownTree","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtDropdownTree ExtDropdownTree 下拉树形选取组件：select[data-toggle=&quot;dropdown-tree&quot;] Properties: Name Type Argument Default Description data-url string 树形数据AJAX请求URL data-parent-name string 父节点查询条件名称，形如：search[EQ_parent.id] data-query-name string 关键字查询条件名称，形如：search[CN_code_OR_name] data-fetch-all boolean &lt;optional&gt; false 是否一次性初始化加载所有数据：false=展开节点逐级加载（适用于数据量较大数据对象），true=初始化一次加载（适用于数据量较小数据对象） data-only-child-select boolean &lt;optional&gt; true 是否只允许选取叶子节点 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:select path=&quot;department.id&quot; class=&quot;form-control&quot; data-toggle=&quot;dropdown-tree&quot; data-url=&quot;/admin/auth/department/tree&quot; data-parent-name=&quot;search[EQ_parent.id]&quot; data-query-name=&quot;search[CN_code_OR_name]&quot; multiple=&quot;false&quot;&gt; &lt;form:option value=&quot;${entity.department.id}&quot; label=&quot;${entity.department.display}&quot;/&gt; &lt;/form:select&gt; × Search results Close "}, ithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFileUploader ExtFileUploader 文件上传组件：input[data-fileuploader] Properties: Name Type Description data-property string 属性定义 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:input path=&quot;text&quot; class=&quot;form-control&quot; data-property=&quot;test&quot; /&gt; × Search results Close "},"ExtFormMisc.html":{"id":"ExtFormMisc.html","title":"Namespace: ExtFormMisc","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFormMisc ExtFormMisc 插件定义模板结构 Properties: Name Type Description data-property string 属性定义 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:input path=&quot;text&quot; class=&quot;form-control&quot; data-property=&quot;test&quot; /&gt; × Search results Close "},"ExtFormValidationMethod.html":{"id":"ExtFormValidationMethod.html","title":"Namespace: ExtFormValidationMethod","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFormValidationMethod ExtFormValidationMethod 扩展jquery validator的定制校验方法 unique：属性唯一性校验，只需在实体属性上面定义@Unique注解即可，注意：默认实现只支持单一属性唯一性校验，不支持组合属性唯一性校验timestamp：ISO时分秒时间格式输入校验，如 2011-08-15 13:40:00shortTimestamp：ISO时分时间格式输入校验，如 2011-08-15 13:40 Author: Li Xia Copyright: 2017 EntDIY.com × Search results Close "},"ExtFormValidator.html":{"id":"ExtFormValidator.html","title":"Namespace: ExtFormValidator","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtFormValidator ExtFormValidator 基于JQuery Validate插件为 'form[data-validation]' 表单添加表单校验支持，同时添加一些额外表单元素控制特性 Properties: Name Type Argument Default Description data-validation boolean | json 设定为true则默认设置表单并以AJAX模式请求表单，一般用于查询GET请求的表单定义； 对于编辑表单，一般设定为 data-validation='${validationRules}'，直接引用Controller层注入的实体校验规则JSON结构字符串， 从而实现自动基于服务端校验规则生成前端的JS校验功能，注意：由于服务器端JSON字符串为双引号格式，因此当前属性值必须以单引号定义。 data-keep-search-params boolean &lt;optional&gt; false 是否把当前查询表单的数据传递保留作为grid的固定查询参数，默认为false按照参数查询表格后，表格自己的条件查询时始终取表格定义的url参数值和当前查询表单无关 data-post-dismiss-modal 'auto' | true | false &lt;optional&gt; 'auto' 提交当前表单数据后，是否自动关闭所属当前弹窗，默认auto表示自动根据当前是创建或编辑数据、以及标签项个数等信息自动判断处理 true=直接关闭，false=不关闭 data-post-reload-grid boolean | string &lt;optional&gt; true 提交数据后，是否默认刷新关联表格。如果当期编辑表单没有弹出表格相关显示数据，则可以置为false避免不必要的数据刷新请求。 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;form:form class=&quot;form-horizontal form-bordered form-label-stripped&quot; method=&quot;post&quot; modelAttribute=&quot;entity&quot; data-validation='${validationRules}' action=&quot;admin/auth/account/edit&quot;&gt; &lt;form:hidden path=&quot;id&quot;/&gt; &lt;form:hidden path=&quot;version&quot;/&gt; .... &lt;div class=&quot;form-actions&quot;&gt; &lt;button class=&quot;btn green&quot; type=&quot;submit&quot;&gt;保存&lt;/button&gt; &lt;button class=&quot;btn blue&quot; type=&quot;submit&quot; data-form-action=&quot;/other-logic-submit-url&quot;&gt;其他业务逻辑提交按钮&lt;/button&gt; &lt;button class=&quot;btn default&quot; type=&quot;button&quot; data-dismiss=&quot;modal&quot;&gt;取消&lt;/button&gt; &lt;/div&gt; &lt;/form:form&gt; Members maxlength 文本输入类元素添加最大允许输入数提示效果：maxlength; Example &lt;form:textarea path=&quot;textContent&quot; class=&quot;form-control&quot; maxlength=&quot;100&quot;/&gt; prevent-key-enter class添加控制属性：prevent-key-enter，阻止输入后回车提交表单，一般用于扫码枪屏蔽自动回车 Example &lt;input type=&quot;text&quot; name=&quot;txt&quot; class=&quot;form-control prevent-key-enter&quot;/&gt; required 表单元素必填校验：required;自动在左侧的label区域产生一个红色星号以标识当前表单项为必填 Example &lt;input type=&quot;text&quot; name=&quot;txt&quot; class=&quot;form-control&quot; required/&gt; tooltips 表单元素提示信息显示：data-tooltips; Properties: Name Type Argument Default Description data-tooltips string 提示文本，支持HTML格式;Spring MVC标签会自动提取Entity对象属性@MetaData注解的tooltips; data-tooltips-position string &lt;optional&gt; top 弹出提示区域位置: top|bottom|left|right Example &lt;input type=&quot;text&quot; name=&quot;txt&quot; class=&quot;form-control&quot; data-tooltips=&quot;[输入提示说明内容]&quot; data-tooltips-position=&quot;bottom&quot;/&gt; × Search results Close "},"ExtGmapsBaidu.html":{"id":"ExtGmapsBaidu.html","title":"Namespace: ExtGmapsBaidu","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtGmapsBaidu ExtGmapsBaidu 基于百度地图的地理数据交互组件: input[data-gmaps] Properties: Name Type Argument Default Description data-gmaps string address|point 数据交互类型，address:基于位置文本，point:基于逗号分隔的数字经纬度 data-init-address string &lt;optional&gt; '北京市天安门' 表单元素val为空时，地图默认显示位置描述文本 Author: Li Xia Copyright: 2017 EntDIY.com See: http://developer.baidu.com/map/reference/index.php?title=Class:%E6%9C%8D%E5%8A%A1%E7%B1%BB/GeocoderResult Examples &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;address1&quot; data-gmaps=&quot;address&quot; value=&quot;&quot;&gt; &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;address2&quot; data-gmaps=&quot;address&quot; value=&quot;重庆市解放碑&quot;&gt; &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;point&quot; data-gmaps=&quot;point&quot; value=&quot;106.476257,29.572587&quot; data-tooltips=&quot;输入逗号分隔经纬度数字可直接移动地图点；输入其他文本则表示地址搜索功能&quot;&gt; × Search results Close "},"ExtImageCaptchaCode.html":{"id":"ExtImageCaptchaCode.html","title":"Namespace: ExtImageCaptchaCode","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtImageCaptchaCode ExtImageCaptchaCode 绑定构造图片验证码输入框和验证码图片: input[data-toggle=&quot;captcha-code&quot;] Properties: Name Type Argument Default Description data-input-icon string &lt;optional&gt; false 指定一个fa美化显示图标，未设定则为普通输入框样式 Author: Li Xia Copyright: 2017 EntDIY.com Example &lt;input class=&quot;form-control&quot; data-toggle=&quot;captcha-code&quot; type=&quot;text&quot; name=&quot;captcha&quot; required=&quot;true&quot; data-input-icon=&quot;fa-qrcode&quot;/&gt; Members inputIcon 追加图标样式，data-input-icon属性为true则追加默认fa-qrcode，其余则可指定fa-前缀的图标 Examples &lt;input class=&quot;form-control&quot; data-toggle=&quot;captcha-code&quot; type=&quot;text&quot; name=&quot;captcha&quot; required=&quot;true&quot; data-input-icon=&quot;true&quot;/&gt; &lt;input class=&quot;form-control&quot; data-toggle=&quot;captcha-code&quot; type=&quot;text&quot; name=&quot;captcha&quot; required=&quot;true&quot; data-input-icon=&quot;fa-barcode&quot;/&gt; normal 普通输入框样式 Example &lt;input class=&quot;form-control&quot; data-toggle=&quot;captcha-code&quot; type=&quot;text&quot; name=&quot;captcha&quot; required=&quot;true&quot;/&gt; × Search results Close "},"ExtImageUploader.html":{"id":"ExtImageUploader.html","title":"Namespace: ExtImageUploader","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtImageUploader ExtImageUploa 模式，以多标签风格输入框形式展现； 注意：SpringMVC select标签对于数组类型items赋值会自动设定multiple，因此对于单选类型注意添加属性multiple='false' data-tags boolean &lt;optional&gt; false 如果为true则允许自由输入值 data-maximum-selection-length number &lt;optional&gt; 多选模式下，控制允许最大选取项目数 data-url string &lt;optional&gt; 提供此属性则标识采用AJAX数据加载机制，一般此url与data-term-query配合组装数据请求URL data-term-query string &lt;optional&gt; 带入查询URL的查询参数名称，最终形成AJAX请求URL：{data-url}?{data-term-query}=输入值 data-term-rows number &lt;optional&gt; 带入查询URL的每页记录数，默认10 data-item-display &lt;optional&gt; 设置从AJAX返回集合数据行项中对应属性作为显示内容，未设置则默认取JSON对象display属性 data-item-label &lt;optional&gt; 设置从AJAX返回集合数据行项中对应属性作为option text内容，未设置则默认取JSON对象display属性 data-cascade-name string &lt;optional&gt; 级联下拉框目标更新select组件的name属性值 data-cascade-url string &lt;optional&gt; 级联下拉数据请求URL地址 Author: Li Xia Copyright: 2017 EntDIY.com × Search results Close "},"ExtSlimscrollPanel.html":{"id":"ExtSlimscrollPanel.html","title":"Namespace: ExtSlimscrollPanel","body":" EntDIY Javascript Document Namespaces AdminIndexConfigExtAjaxBootstrapModalExtAjaxBootstrapTabsExtBarcodeScanButtonExtBarcodeScanInputExtChartEchartsExtCheckboxRadioGroupExtDataGridExtDataProfileParamExtDatePickerExtDateRangePickerExtDateTimePickerExtDoubleMultiSelectExtDropdownSelectExtDropdownTreeExtDynamicEditTableExtFileUploaderExtFormMiscExtFormValidationMethodExtFormValidatorExtGmapsBaiduExtImageCaptchaCodeExtImageUploaderExtMiscExtMobileSmsCodeExtMultiLocaleExtNavTreeExtPluginTemplateExtPopupCaptchaCodeExtQrcodeExtSelectExtSlimscrollPanelExtTableAjaxSortingExtTableInfiniteScrollExtTextareaHtmleditorGlobalUtil Global addOrReplaceUrlParameterAppbindBtnPostUrlBooleanUtilcutContextPathdataStartWithendWithfindClosestFormInputByNamegetParameterFromUrlgetTextWithoutChildrenhashCodeisArrayContainElementnotSmallViewportparseFloatValDefaultZerosetInputValIfBlanksmartParseURLstartWithsubStringBetweenunEditable Namespace: ExtSlimscrollPanel ExtSlimscrollPanel 美化的滚动面板 : div.scroller Properties: Name Type Argument Default Description data-hei     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
